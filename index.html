    <script>
      // https://t.me/HelloDexBot/hellodex?startapp=trade_pairAddress_0x46cf1cf8c69595804ba91dfdd8d6b960c9b0a7c4_chainCode_BSC

      // https://t.me/HelloDexBot/hellodex?startapp=Refer_invitationCode_zAq03TI2

      const urlParams = new URLSearchParams(window.location.search)
      const startParam = urlParams.get('tgWebAppStartParam')

      if (startParam && startParam.indexOf('trade_pairAddress') !== -1) {
        const arr = startParam.split('_')
        window.location.href = `${window.location.origin}/trade/${arr[2]}?chainCode=${arr[arr.length - 1]}`
      }

      if (startParam && startParam.indexOf('Refer_invitationCode') !== -1) {
        const arr = startParam.split('_')
        window.location.href = `${window.location.origin}/Refer?invitationCode=${arr[arr.length - 1]}`
      }
    </script>
